config system interface
    edit Vlan_1
        set vdom root
        set alias "Default"
        set ip 192.168.128.1 255.255.255.0
        set allowaccess ping
        set role lan
        set interface "AGG1"
        set vlanid 1
        set status up
    next
    edit Vlan_10
        set vdom root
        set alias "Users"
        set ip 192.168.40.1 255.255.255.0
        set allowaccess ping
        set role lan
        set interface "AGG1"
        set vlanid 10
        set status up
        set dhcp-relay-service enable
        set dhcp-relay-ip 192.168.128.10 192.168.128.20
    next
end
config router bgp
    config network
        edit 10
            set prefix 192.168.128.0/24
        next
        edit 10
            set prefix 192.168.40.0/24
        next
    end
end
config router prefix-list
    edit LAN1
        config rule
            edit 10
                set prefix 192.168.128.0/24
                unset ge
                unset le
            next
            edit 10
                set prefix 192.168.40.0/24
                unset ge
                unset le
            next
        end
    next
end
